<script type="text/javascript">
	$(function() {
		
		//滑动list的li
		$(".banner .list li").hover(
		//移入
		function(){
			$(".banner .menu").stop().show();
			let index = $(this).index() * 2;
			$.getJSON("banner.json", function(data) {
				for(let q=0;q<2;q++){
					if(q == 0){
						// $(".banner .menu .name").eq(0).html(data[index].name);
						$("<h1 class='name'>" + data[index].name + "</h1>").appendTo($(".banner .menu div").eq(0))
						$("<dl class='dll'></dl>").appendTo($(".banner .menu div").eq(0))
						let arrtext = data[index].text.split(",");
						for(let w=0;w<arrtext.length;w++){
							$("<dt>" + arrtext[w] + "</dt>").appendTo($(".banner .dll").eq(0));
						}
					}else{
						// $(".banner .menu .name").eq(1).html(data[index].name);
						$("<h1 class='name'>" + data[index].name + "</h1>").appendTo($(".banner .menu div").eq(1))
						$("<dl class='dll'></dl>").appendTo($(".banner .menu div").eq(1))
						let arrtext = data[index].text.split(",");
						for(let w=0;w<arrtext.length;w++){
							$("<dt>" + arrtext[w] + "</dt>").appendTo($(".banner .dll").eq(1));
						}
					}
					index++;
				};
				
			});
		},
		//移除
		function(){
			$(".banner .menu").find("h1").remove();
			$(".banner .menu").find("dl").remove();
			$(".banner .menu").stop().hide();
				
			}
		);
		
		// 点击和划上span
		//点击跳转
		$(".banner .list span:odd").click(function(){
			sessionStorage.x = 1.0;
			$(location).prop('href', 'list.html')
		});
		$(".banner .list span:even").click(function(){
			sessionStorage.x = 2.0;
			$(location).prop('href', 'list.html')
		});
		
		//划上
		$(".banner .list span").hover(
			function(){
				$(this).css({
					cursor: "pointer",
					color:"#cb7601"
				})
			},
			function(){
				$(this).css({
					cursor: "",
					color:"#fff"
				})
			}
		)
		
	});
</script>
