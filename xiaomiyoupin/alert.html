<script type="text/javascript">
	$(function(){
		//del关闭
		$(".alert .del").find("a").click(function(){
			$(".alert").css({
				display:"none"
			});
			return false
		});
		//
		$(".alert .click").find("span").eq(0).click(function(){
			$(location).prop('href', 'logIn.html')
			return false
		});
		$(".alert .click").find("span").eq(1).click(function(){
			$(".alert").css({
				display:"none"
			});
			return false
		});
	})
</script>
