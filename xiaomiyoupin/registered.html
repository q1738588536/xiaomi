<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/logIn.css"/>
	</head>
	<body>
		<div class="log">
			<div class="mid">
				<div class="header">
					<span>账号登陆</span>
					<span style="border: none;color: #ff6700;">用户注册</span>
				</div>
				<!-- 注册 -->
				<div class="logIn" id="registered">
				
					<input type="text" placeholder="设置账号" class="name" />
					<div class="names">
						<span class="nam tip">
							<p>*账号为6-18位数字、字母组合</p>
						</span>
						<span class="nam tip">
							<p>*格式正确</p>
						</span>
						<span class="nam tip">
							<p>*账号格式不正确，请重新输入</p>
						</span>
					</div>
				
					<input type="password" placeholder="设置密码" class="pwd" />
					<span class="tip">
						<p class="pw">*密码为6-18位数字、字母组合,不能与账号相同</p>
						<p class="pw">*格式正确</p>
						<p class="pw">*账号格式不正确，请重新输入</p>
						<p class="pw">*密码不能与账号相同，请重新设置</p>
					</span>
				
					<input type="password" placeholder="请确认密码" class="pwd" />
					<span class="tip">
						<p class="pws">*两次密码一致</p>
						<p class="pws">*两次密码不一致，请重新输入</p>
					</span>
					
					<input type="button" class="sum" value="登录" />
				
					<div class="checkbox">
						<p>
							<input type="checkbox" id="check"/>
							已阅读并同意：小米
							<a href="#">用户协议</a> 和 <a href="#">隐私政策</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="_foot">
			<ul>
				<li><a href="#">简体</a> </li>
				<li><a href="#">繁体</a></li>
				<li><a href="#">English</a></li>
				<li><a href="#">常见问题</a></li>
				<li><a href="#" style="padding: 0 0 0 10px  ;border: 0;">隐私政策</a></li>
			</ul>
			<div class="ff">
				<a href="#">
					小米公司版权所有-京ICP备10046444-
					<img src="img/foot/ia_10085.png">
					京公网安备11010802020134号
				</a>
				-京ICP证110507号
			</div>
		</div>
	</body>
</html>
<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
