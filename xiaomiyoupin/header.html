<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// 取消a
	$("a").click(function(){
		return false
	})
	
	if(localStorage.userflag == 1){
		$(".top .rg").find(".dl").eq(0).html("已登录");
		$(".top .rg").find(".dl").eq(1).html("去注销");
	}else{
		$(".top .rg").find(".dl").eq(0).html("登录");
		$(".top .rg").find(".dl").eq(1).html("注册");
	}
	
	//登陆注册点击
	//登录
	$(".dl").eq(0).click(function(){
		let us = localStorage.userflag;
		console.log(us);
		if(us == 1){
			$(location).prop('href', 'cart.html');
		}else{
			$(".alert").css({
				display:"block"
			});
		}
	});
	//会注销
	$(".dl").eq(1).click(function(){
		let us = localStorage.userflag;
		console.log(us);
		if(us == 1){
			if($(this).html() == "去注销"){
				localStorage.clear();
				$(location).prop('href', 'mi.html');
			}else{
				$(location).prop('href', 'cart.html');
			}
		}else{
			$(".alert").css({
				display:"block"
			});
		}
	});

	
	
	//回到首页
	$(".header .logo").find("img").click(function(){
		$(location).prop('href', 'mi.html');
	});
	
	//购物车
	$(".header .input .car").find("a").click(function(){
		$(location).prop('href', 'cart.html');
	})
</script>
